<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
<div>
        <a href="{% url 'home' %}">
            <h3>个人博客网站</h3>
        </a>
    </div>
    <h3>{{ blog.title }}</h3>
    <h4>作者：{{ blog.author }}</h4>
    <h4>发表日期：{{ blog.created_time|date:"Y-m-d h:n:s" }}</h4>
    <h4>发表日期：{{ blog.created_time|date:"Y-m-d G:n:s" }}</h4>
    <h4>发表日期：{{ blog.created_time|date:"H-m-d G:n:s" }}</h4>
    <h4>分类：
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </h4>
    <p>{{ blog.content }}</p>
</body>
</html>
