<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    div.nav{
        background-color:#eee;
        border-bottom:1px solid #ccc;
        padding:10px 5px;

    }
    div.nav a{
        text-decoration:none;
        color:#000;
        padding:5px 10px
    }
     div.nav a.logo{
        display:inline-block;
     }
     .home-content{
     font-size:222%;
     position:absolute;
     top:50%;
     left:50%;
     transform: translate(-50%, -50%)
     }


    </style>
</head>
<body>
<div class="nav">
    <a class="logo" href="{% url 'home' %}">
        <h3>个人博客网站5</h3>
    </a>
    <a href="/">首页</a>
    <a href="{% url 'blog_list' %}">博客</a>
</div>

{% block content %}{% endblock %}

</body>
</html>
