{% extends 'basic.html'%}
{% block title %}
     我的网站
{% endblock %}

{% block content %}
    {% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}">
        <h4>{{ blog.title }}</h4>
    </a>
        <p>{{ blog.content|truncatechars:30 }}</p>
        <!--<p>{{ blog.content|truncatewords:30 }}</p>-->
     {% empty %}
    <p>-&#45;&#45;&#45;&#45;暂无博客，敬请期待&#45;&#45;&#45;&#45;&#45;&#45;</p>
    {% endfor %}
    <div>
        <p>一共有博客{{ blogs|length }}篇</p>
        <p>第二获取数量的方法{{ blogs_count }}</p>
    </div>
{% endblock %}
